<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-charts</title>
</head>
<!--|- lib/-->
<!--|- line.common.js  &#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45; 折线图-->
<!--|- bar.common.js  -&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45; 条形图-->
<!--|- histogram.common.js  -&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45; 柱状图-->
<!--|- pie.common.js  -&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45; 饼图-->
<!--|- ring.common.js  &#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45; 环图-->
<!--|- funnel.common.js  &#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45; 漏斗图-->
<!--|- waterfall.common.js  -&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45; 瀑布图-->
<!--|- radar.common.js  -&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45; 雷达图-->
<!--|- map.common.js  -&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45; 地图-->
<!--|- sankey.common.js  &#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45; 桑基图-->
<!--|- heatmap.common.js  -&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45; 热力图-->
<!--|- scatter.common.js  -&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45; 散点图-->
<!--|- candle.common.js  &#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45; k线图-->
<!--|- gauge.common.js  -&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45; 仪表盘-->

<body>

<div id="app">
    <ve-scatter :data="chartData"></ve-scatter>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/v-charts/lib/index.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/v-charts/lib/style.min.css">
<script>
    new Vue({
        el: '#app',
        data: function () {
            return {
                chartData: {
                    columns: ['日期', '销售额'],
                    rows: [
                        { '日期': '1月1日', '销售额': 100 },
                        { '日期': '1月2日', '销售额': 1100 },
                        { '日期': '1月3日', '销售额': 2000 },
                        { '日期': '1月4日', '销售额': 4000 },
                        { '日期': '1月5日', '销售额': 3000 },
                        { '日期': '1月6日', '销售额': 7000 }
                    ]
                }
            }
        }
    })
</script>
</body>
</html>
